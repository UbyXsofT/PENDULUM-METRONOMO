<!DOCTYPE html>
<html lang="en">

  <head>

    <!--  Meta  -->
    <meta charset="UTF-8">
    <title>Pendulum - Metronomo</title>
    <!--  Styles  -->
    <link rel="stylesheet" href="./webfonts/stylesheet.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/jquery.irspinner.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css">

  </head>

  <body>

    <div id="fade-wrapper-flash">

    </div>

    <div id="fade-wrapper">
      <label class="disable-select" id="lblConf">Click here for sound check <img src="./img/wave.png" style="width: 45px;
        height: 29px;
        margin-left: 10px;"></label>

      <div>
        <a class="btnLogoUbyXsofT1 d-inline-block" href="https://vivo-vivendo-musica.com/ubaldo-formichetti/index.html">
          <img src="./img/logo-Uby.png"
            style="background-color: #ffffff;
            padding: 10px;
            width: 100px;
            border-radius: 10px;">
            
        </a>
      </div>

  
    </div>

    <div class="BLOCCO-HEADER disable-select">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <a id="btnLogoPendulum" class="d-inline-block">
              <img src="./img/pendulum.png" style="width: 150px;height: 40px;" />
              <!-- <img src="./img/logo.png" style="width: 60px;height: 60px;" />
              <img src="./img/endulum.png"
                style="width: 90px;height: 15px;margin: 0px;margin-top: 19px;margin-left: -12px;" /> -->
            </a>

            <a id="btnOpzioni" class="justify-content-md-end align-items-md-center"><img src="./img/opzioni.png"
                style="float: right;width: 30px;height: 30px;" />
            </a>
            <a id="btnInfo" class="justify-content-md-end align-items-md-center">
              <img src="./img/info.png" style="float: right;width: 30px;height: 30px;margin-right: 20px;" />
            </a>

          </div>
        </div>
      </div>
    </div>

    <div class="GRAPHIC-BEAT disable-select">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="ControlSetBeat" class="ControlSetBeat">
              <div class='beat1 ctr-boxCont'>
                <div class='ctr-box box3 boxON'></div>
                <div class='ctr-box box2 boxON'></div>
                <div class='ctr-box box1 boxON'></div>
                <div class='ctrwav'><i class="fa fa-caret-right"> </i> Click</div>
              </div>
              <div class='beat2 ctr-boxCont'>
                <div class='ctr-box box3'></div>
                <div class='ctr-box box2'></div>
                <div class='ctr-box box1 boxON'></div>
                <div class='ctrwav'><i class="fa fa-caret-right"></i> Click</div>
              </div>
              <div class='beat3 ctr-boxCont'>
                <div class='ctr-box box3'></div>
                <div class='ctr-box box2 boxON'></div>
                <div class='ctr-box box1 boxON'></div>
                <div class='ctrwav'><i class="fa fa-caret-right"></i> Click</div>
              </div>
              <div class='beat4 ctr-boxCont'>
                <div class='ctr-box box3'></div>
                <div class='ctr-box box2'></div>
                <div class='ctr-box box1 boxON'></div>
                <div class='ctrwav'><i class="fa fa-caret-right"></i> Click</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="NOTAZIONE disable-select">
      <div class="container">
        <div class="row row-cols-sm-3 row-cols-md-3 row-cols-lg-3 row-cols-xl-3 d-flex 
            d-print-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center align-items-center">

          <div class="col-md-4 d-flex float-left d-xl-flex" style="max-width: fit-content;
              padding: inherit;margin: inherit;">
            <div class="btn_uby btnStyleOFF btn_timeSign">
              <div class="beats valore">4</div>
              <div>/</div>
              <div class="note valore">4</div>
            </div>

          </div>
          <div class="col-md-4 d-flex float-left d-xl-flex" style="max-width: fit-content;
              padding: inherit;margin: inherit;">

            <div class="btn_uby btnStyleOFF btn_suddivisione">
              <div class="suddivisione valore conImg"></div>
            </div>

          </div>
          <div class="col-md-4 d-flex float-left d-xl-flex" style="max-width: fit-content;
              padding: inherit;margin: inherit;">
            <div class="btn_uby btnStyleOFF btn_tap">
              <div class="valore">TAP</div>
            </div>
          </div>
          <div class="col-md-4 d-flex float-left d-xl-flex" style="max-width: fit-content;
          padding: inherit;margin: inherit;">
            <div class="btn_uby btnStyleOFF btn_diapason">
              <div class="valore"><img id='img_diapason' src="./img/diapason.png" /></div>
            </div>
          </div>

        </div>
        <div class='tempoInfoDesc'>Moderato</div>

        <div>
          <a class="btnLogoUbyXsofT d-inline-block">
            <img id='ubylogo' src="./img/logo-Uby.png" style="height: 40px;" />
          </a>
        </div>

      </div>
    </div>

    <div class="DESCIZIONE-BPM disable-select">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class='tempoDisplay'>100</div>
            <div class='txt_bpm'>bpm</div>
          </div>
        </div>
      </div>
    </div>

    <div class="CONTROL-PLAY disable-select">
      <div class="container">
        <div class="row">

          <div class="col-md-12">

            <div class='frecce'>
              <div class='frecciaSX'>
                <div class="arrow">
                  <div class="curve"></div>
                  <div class="point"></div>
                </div>
              </div>
              <div class='frecciaDX'>
                <div class="arrow">
                  <div class="curve"></div>
                  <div class="point"></div>
                </div>
              </div>
            </div>

            <div class='cont_circle'>

              <div class='circle'>
                <div class='playme pausa'></div>
                <div class='dot'></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


    <div id="overlay"></div>
    <!--Overlay block in modale-->

    <div id="uby-modal" class="uby-modal modal-bottom uby">

      <div class="uby-modal-header">
        <!-- <button type="button" class="close" data-dismiss="uby-modal">&times;</button> -->
        <div class="uby-modal-title">Firma della misura</div>
      </div>
      <div class="uby-modal-body">

        <!-- modulo wavOption-->
        <div class="wavoption">
          <table class="uby-listSound">
            <tr>
              <td>
                <!-- ('Beep', "sample/Beep.mp3") -->
                <a href="#" class="uby-list-group-item wav1">Beep</a>
                <!-- ('Clave', "sample/Clave.mp3") -->
                <a href="#" class="uby-list-group-item wav2">Clave</a>
                <!-- ('Click', "sample/Click.mp3") -->
                <a href="#" class="uby-list-group-item wav3">Click</a>
                <!-- ('Clowbell', "sample/Clowbell.mp3") -->
                <a href="#" class="uby-list-group-item wav4">Clowbell</a>
                <!-- ('Metro1', "sample/Metro1.mp3") -->
                <a href="#" class="uby-list-group-item wav5">Metro1</a>
                <!-- ('Metro2', "sample/Metro2.mp3") -->
                <a href="#" class="uby-list-group-item wav6">Metro2</a>
                <!-- ('Kristal', "sample/Kristal.mp3") -->
                <a href="#" class="uby-list-group-item wav7">Kristal</a>
                <!-- ('Logic1', "sample/Logic1.mp3") -->
                <a href="#" class="uby-list-group-item wav8">Logic1</a>
                <!-- ('Logic2', "sample/Logic2.mp3") -->
                <a href="#" class="uby-list-group-item wav9">Logic2</a>
              </td>
              <td>
                <!-- ('Mari1', "sample/Mari1.mp3") -->
                <a href="#" class="uby-list-group-item wav10">Mari1</a>
                <!-- ('Mari2', "sample/Mari2.mp3") -->
                <a href="#" class="uby-list-group-item wav11">Mari2</a>
                <!-- ('MetrHigh', "sample/MetrHigh.mp3") -->
                <a href="#" class="uby-list-group-item wav12">MetrHigh</a>
                <!-- ('MetrMusty', "sample/MetrMusty.mp3") -->
                <a href="#" class="uby-list-group-item wav13">MetrMusty</a>
                <!-- ('RimShot', "sample/RimShot.mp3") -->
                <a href="#" class="uby-list-group-item wav14">RimShot</a>
                <!-- ('Tamburine', "sample/Tamburine.mp3") -->
                <a href="#" class="uby-list-group-item wav15">Tamburine</a>
                <!-- ('Tools1', "sample/Tools1.mp3") -->
                <a href="#" class="uby-list-group-item wav16">Tools1</a>
                <!-- ('Tools2', "sample/Tools2.mp3") -->
                <a href="#" class="uby-list-group-item wav17">Tools2</a>
                <!-- ('Kick', "sample/Kick.mp3") -->
                <a href="#" class="uby-list-group-item wav18">Kick</a>
              </td>
            </tr>
          </table>
        </div>

        <div class="uby-timeSign">
          <div id="myBeats"></div>
          <div id="mySeparator">/</div>
          <div id="myNotes"></div>
        </div>


        <div class="uby-subdivision">
          <div id="mySubDivision"></div>
        </div>

        <div class="uby-txtTempo">
          <!-- <input type="number" min="20" max="400" id="mytxtTempo" /> -->
          <div style="width:80%" class='tempoInfoDesc'>Moderato</div>

          <span id="range-mytxtTempo">150</span>
          <br>
          <input type="range" min="20" max="400" value="100" class="slider" id="mytxtTempo">
          <div id="mytxtBpm">BPM</div>
        </div>


        <div class="uby-diapason">

          <span class="control-group">
            <div class="freq-button" id="freq-down-button"><i class="fa fa-play down"></i></div>
            <span id="freq-readout" class=""></span>
            <span><small> - Hz</small></span>
            <div class="freq-button" id="freq-up-button"><i class="fa fa-play up"></i></div>
            <span class="separator"></span>
          </span>

          <div class="slidecontainer">
            <input type="range" min="415" max="450" value="440" class="slider" id="myRange">
          </div>
          <div class="PlayandVol">
            <div class="freq-play-button" id="freq-play"><i class="fa fa-play up"></i></div>

            <div id="freq-volume">
              <span style="margin-top: 20px !important;
            float: left;
            margin-left: 20px;"> Vol. </span>
              <div id="VolumeCtrl"></div>
            </div>
          </div>
        </div>


        <div class="uby-opzioni">
          <div id="myOpzioni">
            <div class="Pick1">
              <label style="color: antiquewhite;padding: 20px;">Colore Principale: </label>
              <span class="color-picker">
                <label for="colorPickerOne">
                  <input type="color" value="#ffffff" id="colorPickerOne">
                </label>
              </span>
            </div>
            <div class="Pick2">
              <label style="color: antiquewhite;padding: 20px;">Colore Secondario: </label>
              <span class="color-picker">
                <label for="colorPickerTwo">
                  <input type="color" value="#ffffff" id="colorPickerTwo">
                </label>
              </span>
            </div>
            <span style="margin-left: 20px;
          color: antiquewhite;"> Salva impostazioni come default: <input type="checkbox" id="myCheck"
                style="width: 20px;height: 20px; margin-left: 30px; margin-top: 30px;"> </span>
          </div>
        </div>


      </div>
      <div class="uby-modal-footer">
        <div class="btnUbyModalfatto">Fatto</div>
      </div>
    </div>
    <!-- END PAGE -->

    <!-- Scripts -->
    <script src="cordova.js"></script>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script src="./js/Tone.js"></script>
    <script src="./js/jquery.irspinner.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/admob-simple.js"></script>
    <script src="./js/app-min.js"></script>
    


  </body>

</html>
